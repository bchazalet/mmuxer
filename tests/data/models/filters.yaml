- name: test_to_contains
  condition:
    field: TO
    operator: CONTAINS
    operand: listes@ok.com
  actions:
    - action: move
      target: foutoir/listes
    - action: delete
- name: from_equals
  condition:
    field: FROM
    operator: EQUALS
    operand: hello@ok.com
  actions:
    - action: flag
      flag: FLAGGED

- name: composed_condition
  condition:
    AND:
      - field: FROM
        operator: EQUALS
        operand: hello@ok.com
      - field: TO
        operator: CONTAINS
        operand: listes@ok.com
  actions:
    - action: flag
      flag: FLAGGED

- name: test_to_contains
  condition:
    TO: listes@ok.com
    operator: CONTAINS
  actions:
    - action: move
      dest: foutoir/listes
    - action: delete
- name: from_equals
  condition:
    FROM: hello@ok.com
    operator: EQUALS
  actions:
    - action: flag
      flag: FLAGGED

- name: composed_condition
  condition:
    AND:
      - FROM: hello@ok.com
        operator: EQUALS
      - TO: listes@ok.com
        operator: CONTAINS
  actions:
    - action: flag
      flag: FLAGGED
